{% extends '_base.html' %}

{% block title %}About page{% endblock %}

{% block content %}
<h3>Your workout:</h3>
<hr />

<ul class="list-group">
    

  {% for exercise in workout %}
  <div class="row m-1">
    <div class="col-3">
        <img src='static/images/exercises/{{exercise.img}}' class='img-thumbnail' style="width: 130px; height: 130px;"/> 
    </div>
    <div class="col-9">
        <span class='h3'>{{ exercise.name|title }}</span>
        <p class="text-muted">Sets: {{ exercise.sets }}</p>
    </div>
  </div>
  {% endfor %}


</div>
{% endblock content %}
